<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Royal Pet Palace - Princess Alora & Prince Arel's Adventure</title>
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/animations.css">
</head>
<body>
    <!-- Main Game Container -->
    <div id="app" class="app-container">
        <!-- Top Bar -->
        <header class="top-bar modern-glass">
            <div class="game-title-badge">
                <span class="royal-crown">üëë</span>
                <div class="title-stack">

            <div class="progress-container">
                <div class="progress-bar modern-progress" id="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                    <div class="progress-glow"></div>
                </div>
                <span class="progress-text" id="progress-text">Day 1</span>
            </div>
            <div class="header-controls">
                <div class="achievement-badge" id="achievement-badge">
                    <span class="badge-icon">üèÜ</span>
                    <span class="badge-count" id="badge-count">0</span>
                </div>

                    üîä
                </button>
            </div>
        </header>

        <!-- Loading Screen -->
        <div id="loading-screen" class="loading-screen">
            <div class="loading-content">
                <div class="game-logo">
                    <div class="logo-crown">üëë</div>
                    <h1 class="logo-text">Royal Pet Palace</h1>
                    <div class="logo-subtitle">Princess Alora & Prince Arel's Adventure</div>
                    <div class="royal-flourish">üêï</div>
                </div>
                
                <div class="loading-pups">

                    <div class="loading-pup bounce" style="animation-delay: 0.2s;">üêï‚Äçü¶∫</div>
                    <div class="loading-pup bounce" style="animation-delay: 0.4s;">ü¶Æ</div>
                </div>
                
                <div class="loading-bar">
                    <div class="loading-progress" id="loading-progress"></div>
                </div>
                
                <div class="loading-text" id="loading-text">Preparing the Royal Court...</div>
                
                <button class="btn btn-primary btn-large start-button modern-royal-btn" id="start-game" style="display: none;">
                    <span class="btn-icon">üëë</span>
                    <span class="btn-text">Enter the Royal Palace</span>
                    <span class="btn-sparkle">‚ú®</span>
                </button>
            </div>
        </div>

        <!-- Main Game Content -->
        <main id="game-root" class="game-root" style="display: none;">
            <!-- Dynamic content will be mounted here by scenes -->
        </main>

        <!-- Modal for Facts and Messages -->
        <div id="modal-overlay" class="modal-overlay hidden">
            <div class="modal">
                <div class="modal-header">
                    <h3 id="modal-title">Fun Fact!</h3>
                    <button class="modal-close" id="modal-close" aria-label="Close">√ó</button>
                </div>
                <div class="modal-body" id="modal-body">
                    <!-- Dynamic content -->
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" id="modal-continue">Continue</button>
                </div>
            </div>
        </div>

        <!-- Toast Notifications -->
        <div id="toast-container" class="toast-container"></div>
    </div>

    <!-- JavaScript Files -->
    <script src="js/sound.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/data.js"></script>
    <script src="js/state.js"></script>
    <script src="js/input.js"></script>
    <script src="js/scenes/selectPup.js"></script>
    <script src="js/scenes/wakeUp.js"></script>

    <script src="js/mini/disc.js"></script>

    <script src="js/main.js"></script>
</body>
</html>
